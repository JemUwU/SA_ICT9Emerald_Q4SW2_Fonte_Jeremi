<!DOCTYPE html>
<html>
<body>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<h1>Blossom'S Calculator</h1>
	<form>
		<div id="PL">
		<input type="text" id="num1">
		</div>
		<div id="PL">
		<input type="text" id="num2">
		</div>
		<div>
			<button type="Submit" onclick="plus()" id="P">Plus</button>
			<button type="Submit" onclick="minus()" id="M">Minus</button><br>
			<button type="Submit" onclick="multiply()" id="MP">Multiply</button>
			<button type="Submit" onclick="divide()" id="D">Divison</button>
			<script>
		function plus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
				var sum = Number(num1) + Number(num2);
			document.write("The sum is: " + sum);
		}
		function minus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
				var difference = Number(num1) - Number(num2);
			document.write("The difference is: " + difference);
		}
		function multiply(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
				var product = Number(num1) * Number(num2);
			document.write("The product is:" + product);
		}
		function divide(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
				var quotient = Number(num1) / Number(num2);
			document.write("The quotient is:" + quotient);
		}
		</script>
		</div>
	</form>	
	</body>
</html>
